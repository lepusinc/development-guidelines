name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  basic-check:
    name: Basic Repository Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required files
        run: |
          set -euo pipefail
          test -f README.md
          test -f README.ja.md
          test -f CONTRIBUTING.md
          test -d docs/en
          test -d docs/ja

      - name: Ensure markdown files exist
        run: |
          set -euo pipefail
          count="$(git ls-files '*.md' | wc -l | tr -d ' ')"
          test "${count}" -gt 0
